<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DASH BOARD</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col md-7 ssc">
          <img src="images/svg.png" class="img-fluid" alt="Responsive image" />
        </div>
        <div class="col mycol-md-6">
          <h1><p class="text-center font-italic">SFMIS</p></h1>
          <p class="text-center font-italic">LOGIN</p>
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="USERNAME/EMAIL"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="PASSWORD"
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>
            <div class="row">
              <div class="col mycol2">
                <p>Forgotten Password?</p>
              </div>
              <div class="col">
                <a class="login" href="dash.html"> LOGIN</a>
              </div>
            </div>
            <p class="text-center">Dont have an account? Sign Up Now!</p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
